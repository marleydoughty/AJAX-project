<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lancelot&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>
<body>
  <div class="page-header">
    <header class="row">
        <h2>Thinking About Cats...</h2>
        <div class="row">
          <div class="column-header">
            <i class="fas fa-camera header-nav"></i>
            <nav class="tab-images icon header-nav"><a href="#" data-link="images">Images</a></nav>
          </div>
          <div class="column-header">
            <i class="fas fa-heart header-nav"></i>
            <nav class="tab-favorites icon header-nav"><a href="#" data-link="favorites">Favorites</a></nav>
          </div>
          <div class="column-header">
            <i class="fas fa-info header-nav"></i>
            <nav class="tab-facts icon header-nav"><a href="#" data-link="facts">Facts</a></nav>
          </div>
        </div>
    </header>
  </div>
    <div class="bottom-nav">
      <div class="row jc-evenly">
        <div class="img mb-10">
          <i class="fas fa-camera"></i>
          <nav class="tab"><a href="#">Images</a></nav>
        </div>
        <div class="fav mb-10">
          <i class="fas fa-heart bottom"></i>
          <nav class="tab"><a href="#">Favorites</a></nav>
        </div>
        <div class="fact mb-10">
          <i class="fas fa-info bottom"></i>
          <nav class="tab"><a href="#">Facts</a></nav>
        </div>
      </div>
    </div>
  <div class="container">
    <main>
      <div class="images"></div>
      <div class="facts hidden">
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
